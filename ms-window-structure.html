<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window</title>
    <link rel="stylesheet" href="ms-window-structure.css">
</head>
<body class="bg-sky">
    <div class="container">
        <!---------------------col1-------------------------------->
        <div class="col fl "> 
            <!---------------------rows---------------->
                <div class="row1  bg-red"></div>
                <div class="row1  bg-green"></div>
                <div class="row1  bg-orange"></div>
                <div class="row1  bg-blvi"></div>
            <!---------------------rows---------------->
        </div>
        <div class="col  fl "> 
            <!---------------------rows---------------->
            <div class="row1  bg-blvi"></div>
            <div class="row1  bg-orange"></div>
            <div class="row1  bg-green"></div>
            <div class="row1  bg-red"></div>
            <!---------------------rows---------------->
        </div>
        <div class="col  fl "> 
            <!---------------------rows---------------->
            <div class="row1">
                <!---------------sub box-------------------->
                <div class="sub-box bg-orange fl"></div>
                <div class="sub-box bg-blvi fr"></div>
                <!---------------sub box-------------------->
            </div>
            <div class="row1">
                <!---------------sub box-------------------->
                <div class="sub-box bg-green fl"></div>
                <div class="sub-box bg-red fr"></div>
                <!---------------sub box-------------------->
            </div>
            <div class="row1  bg-blvi"></div>
            <div class="row1">
                <!---------------sub box-------------------->
                <div class="sub-box bg-orange fl"></div>
                <div class="sub-box bg-red fr"></div>
                <!---------------sub box-------------------->
            </div>
            <!---------------------rows---------------->
        </div>
        <div class="col  fr "> 
            <!---------------------rows---------------->
            <div class="row1  bg-orange"></div>
            <div class="row1  bg-blvi"></div>
            <div class="row1  bg-red"></div>
            <div class="row1  bg-green"></div>
            <!---------------------rows---------------->
        </div>
        <!---------------------col1-------------------------------->
    </div>
</body>
</html>
